<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/217d826381.js" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <title>lesson_11_shop</title>
</head>

<body>
  <div class="wrap">
    <div class="background">
      <div class="showcase">
        <div class="box">
          <div class="logo">
            <img src="img/nike.png" alt="logo">
          </div>
          <div class="main_container">
            <div class="container g-0 p-0">
              <div class="row h-100 mx-1">
                <div class="col-12 h-auto col-sm-7 g-0 px-1 px-lg-4 ">
                  <div class="shop_box">
                    <div class="pic_part">
                      <div class="main_pic">
                        <img class="image" src="img/sneakers.png" alt="sneakers">
                      </div>
                      <div class="color_choice_wrap">
                        <div class="color_choice">
                          <div> <input class="input_1" type="radio" name="color"></div>
                          <div> <input class="input_2" type="radio" name="color"></div>
                          <div> <input class="input_3" type="radio" name="color"></div>
                          <div> <input class="input_4" type="radio" name="color"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-sm-5 g-0 px-1 px-lg-4">
                  <div class="description flex-column align-items-center align-items-md-start ">
                    <div class="name_text">
                      <div> Nike SB Stefan </div>
                      <div>Janoski Max</div>
                    </div>
                    <div class="description_text">Unisex Skateboarding Shoe</div>
                    <div class="rating">
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                      <i class="fa-solid fa-star"></i>
                    </div>
                    <div class="choice">
                      <div class="size">
                        <select class="select">
                          <option selected>size</option>
                          <option value="41">41</option>
                          <option value="44">44</option>
                          <option value="46">46</option>
                        </select>
                      </div>
                      <div class="qty">
                        <select class="select">
                          <option selected>qty</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                        </select>
                      </div>
                    </div>
                    <button class="button">
                      Add to cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
